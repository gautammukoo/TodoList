<!DOCTYPE html>
<html>
<head>
<meta name="viewport">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container" class="containerDiv">
        <div id="headerDiv" class="header">
            <h1 id ="head1" class="header1">WORK TO-DOS</h1>
            <h4 id="head2" class="header2">Enter text into the input field to add items to your list</h4>
            <h4 id="head3" class="header3">Click the items to mark as complete</h4>
            <h4 id="head4" class="header4">Click the "X" to remove the items from your list</h4>
            <input type="text" id="myInput" placeholder="New item...">
            <span onclick="newElement()" class="addBtn">
                <i class="fa fa-pencil pencil-icon" aria-hidden="true"></i>
            </span>
        </div>
        <ul id="myList">
            <!-- <li>Learn JavaScript</li> -->
        </ul>
    </div>
    <script type="text/javascript" src="./app.js">
    </script>
</body>
</html>
